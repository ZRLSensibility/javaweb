<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function onchangeFun() {
            alert("女神已经改变了");
        }

        window.onload = function () {
            var changeObj = document.getElementById("sel1");
            changeObj.onchange = function () {
                alert("男神已经改变了");
            }
        }
    </script>
</head>
<body>
    请选择你心中的女神：
    <select onchange="onchangeFun()">
        <option>--女神--</option>
        <option>芳芳</option>
        <option>佳佳</option>
        <option>娘娘</option>
    </select>

    请选择你心中的男神：
    <select id="sel1">
        <option>--男神--</option>
        <option>国哥</option>
        <option>华仔</option>
        <option>富成</option>
    </select>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单的显示</title>
</head>
<body>
    <form action="localhost:8080" method="post">
        <input type="hidden" name="action" value="login"/>
    <h1 align="center">用户注册</h1>
        <table align="center">
            <tr>
                <td> 用户名称：</td>
                <td>
                <input type="text" name="username" value="默认值"/>
                </td>
            </tr>
            <tr>
                <td> 用户密码：</td>
                <td>
                <input type="password" name="password" value="abc"/>
                </td>
            </tr>
            <tr>
                <td> 确认密码：</td>
                <td>
                <input type="password" name="okpassword" value="abc"/>
                </td>
            </tr>
            <tr>
                <td> 性别：</td>
                <td>
                <input type="radio" name="sex" checked="checked"/>男<input type="radio" name="sex"/>女
                </td>
            </tr>
            <tr>
                <td> 兴趣爱好：</td>
                <td>
                <input type="checkbox" name="hobby" checked="checked"/>Java<input type="checkbox" name="hobby"/>JavaScript<input type="checkbox" name="hobby"/>C++
                </td>
            </tr>
            <tr>
                <td> 国籍：</td>
                <td>
                    <select name="country">
                    <option>--请选择国籍--</option>
                    <option>中国</option>
                    <option selected="selected">美国</option>
                    <option>日本</option>
                    </select>
                 </td>
            </tr>
             <tr>
                <td> 自我评价：</td>
                <td>
                <textarea name="desc" rows="10" cols="20">默认值</textarea><br/>
                <input type="reset" />
                <input type="submit" />
                <input type="button" value="abc"/>
                <input type="file"/>
                 </td>
            </tr>
        </table>
    </form>
</body>
</html>
